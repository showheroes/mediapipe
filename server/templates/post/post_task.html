		<div class="form-group col-md-12" id="inputs">
			<form action="/api/v1/video/flip/ui/tasks/create" enctype="multipart/form-data" method="post">
				<label for="videofile">Videofile</label>
				<input name="videofile" required="" type="file" class="form-control" id="videofile" />

				<input type="radio" name="target_format" value="1:1">1:1</input>
				<input type="radio" name="target_format" value="16:9">16:9</input>
				<input type="radio" name="target_format" value="9:16">9:16</input>
				<input type="submit">Create conversion task</input>
			</form>
		</div>
	</div>

</div> <!-- /container -->
