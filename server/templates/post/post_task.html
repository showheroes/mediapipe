{% extends '../main.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a
                        class="nav-link active"
                        id="tab-resize"
                        data-toggle="pill"
                        href="#pills-resize"
                        role="tab"
                        aria-controls="pills-resize"
                        aria-selected="true"
                >Resize video</a
                >
            </li>
            <li class="nav-item" role="presentation">
                <a
                        class="nav-link"
                        id="tab-flip"
                        data-toggle="pill"
                        href="#pills-flip"
                        role="tab"
                        aria-controls="pills-flip"
                        aria-selected="false"
                >Flip video</a
                >
            </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <div
                    class="tab-pane fade show active"
                    id="pills-resize"
                    role="tabpanel"
                    aria-labelledby="tab-resize"
            >
                <form action="{{ deploy_path }}/tasks/create" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="action" value="resize">
                    <input type="hidden" name="target_size" value="adjusted">
                    <!-- Task name input -->
					<div class="form-outline mb-4">
						<input name="taskname" required="" type="text" class="form-control" id="taskname_resize"
							   placeholder="Specify a task name."/>
						<label class="form-label" for="taskname_resize">Task name</label>
					</div>

                    <!-- File input -->
					<div class="form-file mb-4">
						<input type="file" class="form-file-input" id="videofile_resize" name="videofile" required/>
						<label class="form-file-label" for="videofile_resize">
							<span class="form-file-text"><i class="fas fa-film pr-2"></i>Specify input file.</span>
							<span class="form-file-button">Browse</span>
						</label>
					</div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4 justify-content-center">
						<div class="col-md-6 d-flex justify-content-center">
							<!-- Checkbox -->
							<div class="btn-group" data-toggle="tooltip" data-placement="top" title="Choose target video quality">
								<input class="btn-check" type="radio" name="target_quality"
									   id="target_quality_low_resize" value="240" autocomplete="off" checked/>
								<label class="btn btn-secondary" for="target_quality_low_resize">240p</label>
								<input class="btn-check" type="radio" name="target_quality"
									   id="target_quality_medium_resize" value="360" autocomplete="off"/>
								<label class="btn btn-secondary" for="target_quality_medium_resize">360p</label>
								<input class="btn-check" type="radio" name="target_quality"
									   id="target_quality_high_resize" value="480" autocomplete="off"/>
								<label class="btn btn-secondary" for="target_quality_high_resize">480p</label>
								<input class="btn-check" type="radio" name="target_quality"
									   id="target_quality_highest_resize" value="540" autocomplete="off"/>
								<label class="btn btn-secondary" for="target_quality_highest_resize">540p</label>
							</div>
						</div>
					</div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Submit task
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div
                    class="tab-pane fade"
                    id="pills-flip"
                    role="tabpanel"
                    aria-labelledby="tab-flip"
            >
                <form action="{{ deploy_path }}/tasks/create" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="action" value="flip">
                    <!-- Task name input -->
					<div class="form-outline mb-4">
						<input name="taskname" required="" type="text" class="form-control" id="taskname_flip"
							   placeholder="Specify a task name."/>
						<label class="form-label" for="taskname_flip">Task name</label>
					</div>

                    <!-- File input -->
					<div class="form-file mb-4">
						<input type="file" class="form-file-input" id="videofile_flip" name="videofile" />
						<label class="form-file-label" for="videofile_flip">
							<span class="form-file-text"><i class="fas fa-film pr-2"></i>Specify input file.</span>
							<span class="form-file-button">Browse</span>
						</label>
					</div>
                    <!-- 2 column grid layout -->
                    <div class="row mb-4 justify-content-center">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="btn-group" data-toggle="tooltip" data-placement="top" title="Choose target aspect ratio">
                                <input class="btn-check" type="radio" name="target_format" id="target_format_1_1"
                                       value="1:1" checked autocomplete="off"/>
                                <label class="btn btn-secondary" for="target_format_1_1">1:1</label>
                                <input class="btn-check" type="radio" name="target_format" id="target_format_16_9"
                                       value="16:9" autocomplete="off"/>
                                <label class="btn btn-secondary" for="target_format_16_9">16:9</label>
                                <input class="btn-check" type="radio" name="target_format" id="target_format_9_16"
                                       value="9:16" autocomplete="off"/>
                                <label class="btn btn-secondary" for="target_format_9_16">9:16</label>
                            </div>
                        </div>
						<div class="col-md-6 d-flex justify-content-center">
							<!-- Checkbox -->
                            <div id="target_quality_flip" class="btn-group" data-toggle="tooltip" data-placement="top" title="Choose target video quality">
                                <input class="btn-check" type="radio" name="target_quality" id="target_quality_low_flip"
                                       value="240" autocomplete="off" checked/>
                                <label class="btn btn-secondary" for="target_quality_low_flip">240p</label>
                                <input class="btn-check" type="radio" name="target_quality"
                                       id="target_quality_medium_flip" value="360" autocomplete="off"/>
                                <label class="btn btn-secondary" for="target_quality_medium_flip">360p</label>
                                <input class="btn-check" type="radio" name="target_quality"
                                       id="target_quality_high_flip" value="480" autocomplete="off"/>
                                <label class="btn btn-secondary" for="target_quality_high_flip">480p</label>
                                <input class="btn-check" type="radio" name="target_quality"
                                       id="target_quality_highest_flip" value="540" autocomplete="off"/>
                                <label class="btn btn-secondary" for="target_quality_highest_flip">540p</label>
                            </div>
						</div>
					</div>
                    <div class="row mb-4 justify-content-center">
                        <div class="col-md-10 d-flex justify-content-center">
							<!-- Checked switch -->
							<div class="form-check form-switch pt-2 ml-2">
								<input class="form-check-input" type="checkbox" id="keep_original_flip" name="target_size"
									   value="original" onchange="$('#target_quality_flip').children('label').toggleClass('disabled');"/>
								<label class="form-check-label" for="keep_original_flip">
									Keep original resolution
								</label>
							</div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Submit task
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>
</div>
{% end %}
